<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <!-- NAVIGATION BAR -->
    <nav class="nav">
        <ul class="nav_list">
            <li class="login_btn">Login</li>
            <li class="account_btn"> Sign Up</li>
        </ul>
    </nav>

    <div class="window--background hidden"> </div>

    <!-- WINDOWS FOR LOGIN & ACCOUNT Sign up  (Refactor this Segment later?)-->
    <div class ="window--login hidden" >
        <h1 class="Title_form"> Welcome! </h1>
        <form class="login_form">
            <div class="form_structure"> 
                <label> UserName: </label>
                <input type="text" />
            </div>
    
            <div class="form_structure"> 
                <label> Password: </label>
                <input class="password" type="text" />
            </div>
            
            <button class="btn">Next step </button>
        </form>
    </div>

    <div class="window--signup hidden " >
        <h1 class="Title_form"> Sign Up </h1>
        <form class="Account_form">

            <div class="form_structure"> 
                <label> Name: </label>
                <input class="Name" type="text" />
            </div>

            <div class="form_structure"> 
                <label> LastName: </label>
                <input class="LastName" type="text" />
            </div>

            <div class="form_structure"> 
                <label> Email: </label>
                <input class="email" type="text" />
            </div>

            <div class="form_structure"> 
                <label> UserName: </label>
                <input class="username" type="text" />
            </div>
    
            <div class="form_structure"> 
                <label> Password: </label>
                <input class="password" type="text" />
            </div>

            <div class="form_structure"> 
                <label> Confirm Password: </label>
                <input class="password" type="text" />
            </div>
            
            <button class="btn">Next step </button>

        </form>
    </div>
    <!-- End of login/signup segment  -->

    <script src="script.js"></script>

</body>
</html>
