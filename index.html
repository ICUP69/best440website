<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body id="wrapper">
    <!-- NAVIGATION BAR -->
    <nav class="nav">
        <ul class="nav_list me-auto">
            <li class="Welcome--nav "> </li>
            <li class="login_btn">Login</li>
            <li class="account_btn"> Sign Up</li>
            <li class="signOut_btn hidden "> Sign Out</li>
        </ul>
    </nav>

    <div class="window--background hidden"> </div>

    <!-- WINDOWS FOR LOGIN & ACCOUNT Sign up  (Refactor this Segment later?)-->
    <div class="window--login hidden">
        <h1 class="Title_form"> Welcome! </h1>
        <div class="loginForm--box">
            <form class="login_form">
                <div class="form_structure">
                    <label class="login--des"> UserName: </label>
                    <input class="username" type="text" />
                </div>

                <div class="form_structure">
                    <label class="login--des"> Password: </label>
                    <input class="password" type="text" />
                </div>

                <p class="errorLgn"> </p>

                <button class="btn1"> Login </button>
            </form>
        </div>
    </div>

    <div class="window--signup hidden ">
        <h1 class="Title_form"> Sign Up </h1>
        <form class="Account_form">

            <div class="form_structure">
                <label> Name: </label>
                <input class="new--firstname" type="text" id="fname" />
            </div>

            <div class="form_structure">
                <label> LastName: </label>
                <input class="new--lastname" type="text" id="lname" />
            </div>

            <div class="form_structure">
                <label> Email: </label>
                <input class="new--email" type="text" id="email" />
            </div>

            <div class="form_structure">
                <label> UserName: </label>
                <input class="new--username" type="text" id="uname" />
            </div>

            <div class="form_structure">
                <label> Password: </label>
                <input class="new--password" type="text" id="pin" />
            </div>

            <div class="form_structure">
                <label> Confirm Password: </label>
                <input class="confirm--password" type="text" />
            </div>

            <button class="btn2"> Sign up </button>

        </form>



    </div>
    <!-- End of login/signup segment  -->

    <!-- SEARCH FORM  & Body-->
    <div class="user--page">
        <div class="user--Form">
            <form>
                <div class="title">
                    <label style="padding-right: 10px;"> Title: </label>
                    <input class="title-input" size="20" style="font-size: 28px;" type="text">
                </div>

                <div class="description">
                    <label style="padding-right: 10px;"> Description: </label>
                    <input class="desc-input" size="16" style="font-size: 25px;" type="text">
                </div>

                <div class="category">
                    <label style="padding-right: 10px;"> Category: </label>
                    <input class="cate-input" size="18" style="font-size: 25px;" type="text">
                </div>

                <div class="price">
                    <label style="padding-right: 10px;"> Price: </label>
                    <input class="price-input" size="10" style="font-size: 25px;" type="text">
                </div>

                <button class="add--Btn"> Add Item </button>

                <button class="search--Btn"> Search </button>
            </form>

            <div class="Filter">
                <div>
                    <!-- <label for="accept">
                        <input type="checkbox" class="Max--category" name="accept"> Max of category 
                    </label><br> -->
                    <input type="radio" id="maxCat" name="option" value="Max of Category">
                    <label for="maxCat">Max of Category</label><br>

                    <input type="radio" id="poorRev" name="option" value="Poor Reviews">
                    <label for="poorRev">Poor Reviews</label><br>

                    <input type="radio" id="mostItemsOn7/26" name="option" value="mostItemsOn7/26" checked>
                    <label for="mostItemsOn7/26">most items posted on 7/26/2023</label><br>

                    <input type="radio" id="UserX--excellent/good-ratings" name="option"
                        value="User-wth-excellent/good-ratings" checked>
                    <label for="UserX--excellent/good-ratings">Items with excellent and good</label><br>
                    <div class="user--searchList">
                        <div class="userX">
                            <label style="padding-right: 10px;">Search User: </label>
                            <input class="userx" size="10" style="font-size: 15px;" type="text">
                        </div>

                    <input type="radio" id="never-had--PoorReview" name="option" value="never-had-PoorReviews" checked>
                    <label for="never-had--PoorRevie">Users who never had poor reviews</label><br>


                    <input type="radio" id="noneOption" name="option" value="None" checked>
                    <label for="noneOption">No filter</label><br>

                    </div>

                    <!-- <div class="userY">
                        <label style="padding-right: 10px;"> User Y: </label>
                        <input class="userY" size="10" style="font-size: 15px;" type="text">
                    </div> -->

                </div>

            </div>

        </div>

        <div class="table--display">


        </div>

        <div class="review hidden">
            <button class="cancel_rev"> Â« Go Back </button>

            <div class="review--form">
                <form>
                    <label for="rate">Choose a rating:</label>
                    <select name="rating" class="rate">
                        <option value="excellent">excellent</option>
                        <option value="good">good</option>
                        <option value="fair">fair</option>
                        <option value="poor">poor</option>
                    </select>

                    <div class="rev_structure">
                        <label class="review--des"> review: </label>
                        <textarea id="review_desc" rows="5" cols="30"></textarea>
                    </div>

                    <button class="submit_rev"> Submit </button>
                </form>
            </div>
        </div>

    </div>




    </div>

    <script src="script.js"></script>

</body>

</html>
