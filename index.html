<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <!-- NAVIGATION BAR -->
    <nav class="nav">
        <ul class="nav_list">
            <li class="login_btn">Login</li>
            <li class="account_btn"> Sign Up</li>
        </ul>
    </nav>

    <div class="window--background hidden"> </div>

    <!-- WINDOWS FOR LOGIN & ACCOUNT Sign up  (Refactor this Segment later?)-->
    <div class ="window--login hidden" >
        <h1 class="Title_form"> Welcome! </h1>
        <form class="login_form">
            <div class="form_structure"> 
                <label> UserName: </label>
                <input class="username" type="text" />
            </div>
    
            <div class="form_structure"> 
                <label> Password: </label>
                <input class="password" type="text" />
            </div>
            
            <button class="btn1"> Login </button>
        </form>
    </div>

    <div class="window--signup hidden " >
        <h1 class="Title_form"> Sign Up </h1>
        <form class="Account_form">

            <div class="form_structure"> 
                <label> Name: </label>
                <input class="new--firstname" type="text" id="fname" />
            </div>

            <div class="form_structure"> 
                <label> LastName: </label>
                <input class="new--lastname" type="text" id="lname" />
            </div>

            <div class="form_structure"> 
                <label> Email: </label>
                <input class="new--email" type="text" id="email"/>
            </div>

            <div class="form_structure"> 
                <label> UserName: </label>
                <input class="new--username" type="text" id="uname" />
            </div>
    
            <div class="form_structure"> 
                <label> Password: </label>
                <input class="new--password" type="text" id="pin"/>
            </div>

            <div class="form_structure"> 
                <label> Confirm Password: </label>
                <input class="confirm--password" type="text" />
            </div>
            
            <button id="btn2" class="btn2"> Sign up </button>

        </form>
	<script>
	Let accounts = [];
	const addAcc = (ev)=>{
            ev.preventDefault();  //to stop the form submitting
            let account = {
                firstname: document.getElementById('fname').value,
                lastname: document.getElementById('lname').value,
                email: document.getElementById('email').value,
                username: document.getElementById('uname').value,
                pin: document.getElementById('pin').value,


            }
	accounts.push(account);
	document.querySelector('form').reset()
	 localStorage.setItem('MyMovieList', JSON.stringify(accounts) );
        }
        document.addEventListener('DOMContentLoaded', ()=>{
            document.getElementById('btn2').addEventListener('click', addAcc);
        });
        
       </script>

    </div>
    <!-- End of login/signup segment  -->

    <script src="script.js"></script>

</body>
</html>
