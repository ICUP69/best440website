<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    
    <link rel="stylesheet" href="style.css" />
    <title>Home Page</title>
</head>

<body>
  <!-- SEARCH FORM  & Body-->
    <div class="user--page ">
        <div class="user--Form">
            <form id="myForm">
                <div class="title">
                <label style="padding-right: 10px;"> Title: </label>
                <input class="title-input" id="title" size="20" style="font-size: 28px;" type="text" name="itemName">
                </div>

                <div class="description">
                <label style="padding-right: 10px;"> Description: </label>
                <input class="desc-input" id="description" size="16" style="font-size: 25px;" type="text"
                    name="itemDescription">
                </div>

                <div class="category">
                <label style="padding-right: 10px;"> Category: </label>
                <input class="cate-input" id="category" size="18" style="font-size: 25px;" type="text" name="category">
                </div>

                <div class="price">
                <label style="padding-right: 10px;"> Price: </label>
                <input class="price-input" id="price" size="10" style="font-size: 25px;" type="text" name="price-input">
                </div>

                <div class="buttondiv">
                <button class="add--Btn" id="add--Btn"> Add Item </button>
                </div>

            </form>
            <button class="search--Btn" id="search--Btn"> Search </button>

        </div>


        <div class="table--display">
            <table>
                <thead>
                    <tr>
                        <th>Item ID</th>
                        <th>Item Name</th>
                        <th>Item Price</th>
                        <th>Item Description</th>
                        <th>User ID</th>
                    </tr>
                </thead>
                <tbody class="dynamictable">
                
                </tbody>
            </table>
        </div>
    </div>


    <div class="review hidden"> 
        <div class="review--form">
            <button class="cancel_rev"> Cancel </button>
            <form class="review_form">
                <label for="rate">Choose a rating:</label> 
                    <select name="rating" id="rate"> 
                      <option value="excellent">excellent</option> 
                      <option value="good">good</option> 
                      <option value="fair">fair</option> 
                      <option value="poor">poor</option> 
                     </select>

                <div class="form_structure">

                    <label class="review--des"> review: </label>
                    <input class="rev disc" type="textarea" />
                </div>

                <button class="submit_rev"> Submit </button>
            </form>
        </div>
    </div>

  <script src="home.js"></script>
</body>
</html>
